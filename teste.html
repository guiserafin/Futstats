
<!DOCTYPE html>

    <title>Tabela do Brasileirão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1>Tabela do Campeonato Brasileiro</h1>
    <table id="tabela-brasileirao">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Time</th>
                <th>Pontos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da tabela serão inseridos aqui -->
        </tbody>
    </table>
    <script src="js/teste.js"></script>
</body>
</html>
