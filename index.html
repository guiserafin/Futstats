<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futstats</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/structure.css">
</head>
<body onload="">
    <section class="cabecalho">
        <div class="titulo">
            <h1>FUTSTATS</h1>
            <img src="assets/images/soccer.png" alt="Bola de futebol">
        </div>
        <div class="menu">
            <ul>
                <li><a class="selected"href="">HOME</a></li>
                <li><a href="campeonato.html">CAMPEONATOS</a></li>
                <li><a href="">SIMULAR</a></li>
            </ul>
        </div>
    </section>

    <section id="aoVivo">
        <div id="titulo-home" class="w100 align-center">
            <h1>Jogos ao vivo</h1>
        </div>
        <div id="jogos">
            <div class="card-jogo w80">
                
                <div class="time-home">
                    <!--Logo do time de casa-->
                    <img src="https://apiv3.apifootball.com/badges/3081_west-ham-united.jpg">
                    <!--Nome do time de casa-->
                    <p>West Ham United</p>
                </div>

                <div class="infos d-flex">
                    <div class="liga">
                        <!-- Logo da liga -->
                        <img src="https://apiv3.apifootball.com/badges/logo_leagues/152_premier-league.png">
                    </div>
                    <div class="placar d-flex">

                        <div class="placar-home">
                            <span>0</span>
                        </div>
                        <span>&nbsp;X&nbsp;</span>
                        <div class="placar-away">
                            <span>0</span>
                        </div>
                    </div>
                </div>

                <div class="time-away">
                    <!--Logo do time de fora-->
                    <img src="https://apiv3.apifootball.com/badges/3100_newcastle-united.jpg">
                    <!--Nome do time de fora-->
                    <p>Newcastle United</p>
                </div>

            </div>
        </div>
    </section>

    
    <script src="./js/api.js"></script>
</body>
</html>
